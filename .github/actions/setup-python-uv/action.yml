name: 'Setup Python with uv'
description: 'Set up Python and uv with dependencies'
runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version-file: '.python-version'

    - name: Get uv version from mise.toml
      id: uv-version
      shell: bash
      run: echo "version=$(grep 'uv = ' mise.toml | cut -d'"' -f2)" >> $GITHUB_OUTPUT

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: ${{ steps.uv-version.outputs.version }}

    - name: Install dependencies
      shell: bash
      run: uv sync
